<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <script src="./scripts/userHome.js"></script>
        <title>
            Bookface Home
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">BookFace</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item active" id="userHomeNavButton">
                        <a class="nav-link" href="#" onClick="userHome()">Home</a>
                      </li>
                      <li class="nav-item" id="searchQueryNavButton">
                        <a class="nav-link" href="#" onClick="searchQuery()">Search</a>
                      </li>
                      <li class="nav-item" id="logoutNavButton">
                        <a class="nav-link" href="#" onClick="logout()">Logout</a>
                      </li>
                    </ul>
                  </div>
            </div>

        </nav>
        <div class="container-fluid background-body" id="home-page">
            <div class="row ">
                <div class="col col-md-4 profile-container">
                    <div id="profilePane" class="profile-pane">
                        <div class="default-profile-image">
                            <img src="./fb_default_male.jpg" alt="Profile Image"/>
                        </div>
                        <div class="user-profile-name">
                            <span id="user-profile-name"><span>
                        </div>  


                    </div>

                </div>
                <div class="col-xs-12 col-md-8 second-pane-container" id="post-container">
                    <div class="col-md-12 col-xs-12 new-post second-pane-row-content">
                        
                        <div class="new-post-input-body md-form">
                            <textarea id="textarea-char-counter" class="form-control md-textarea" maxlength="256" rows="6" placeholder="Enter your thoughts..." onkeyup="makePost(this)" oninput="filterChars(this)"></textarea>
                            <div id="charNum">
                            </div>
                              
                        </div>

                    </div>

                    <div class="col-12  container-fluid post-class">
                        <div class="row">
                            <div class="col-3 user-info-container">
                                <div class="col-12 post-image-container">
                                    <img src="./fb_default_female.jpg" class="post-image"/>

                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div  class="container-fluid background-body" id="search-page">
            <div class="row">
                <div class="col-12" id="input-container">
                    <!-- <input id="input-box" class="typeahead" type="text" placeholder="Name..."/> -->

                    <form id="form-users" name="form-users">
                        <div class="typeahead__container">
                            <div class="typeahead__field">
                                <div class="typeahead__query">
                                    <input class="js-typeahead-users" name="users[query]" type="search" placeholder="Search" autocomplete="off">
                                </div>
                                <div class="typeahead__button">
                                    <button type="submit">
                                        <i class="typeahead__search-icon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
            <div class="row " id="search-results">
                <div class="col col-md-4 profile-container" id="searchProfile">
                    <div class="profile-pane">
                        <div class="default-profile-image">
                            <img src="./fb_default_male.jpg" alt="Profile Image"/>
                        </div>
                        <div class="user-profile-name">
                            <span id="search-profile-name"><span>
                        </div>  
                        <div >
                            <button type="button" class="btn btn-light" id="friend-button">Follow</button>
                     </div>
                    </div>

                </div>
                <div class="col-xs-12 col-md-8 second-pane-container" id="search-post-container">
                </div>
            </div>
        </div>
